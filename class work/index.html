    <form>
        ZIP: <br>
        <input type="text" id="zip" onblur="fillCity();"><br>
        City:<br>
        <input type="text" id="city">
    </form>


    <script>
        function fillCity(){
            var zipCode = document.getElementById('zip').value 
            var cityName = ''
            switch(zipCode){
                case '123':
                cityName = 'KArachi'
                break
                case '124':
                cityName = 'Lahore'
                break
                default:
                cityName = 'no city found'
                break
            }
            console.log(cityName)
            document.getElementById('city').value = cityName
        }
    </script>
