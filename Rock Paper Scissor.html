        </div>
        <div class="choice" id="p">
            <img src="./Rock Paper Scissor_files/paper 2.jfif">
        </div>
        <div class="choice" id="s">
            <img src="./Rock Paper Scissor_files/scissor 2.jfif">
        </div>
    </div>

    <p id="action-message">Make your move.</p>
